<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
    <script src="./login.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="logo">
                <a href="../index.html">
                    <img src="../Image/logo.png" alt="" class="logo">
                </a>
            </div> 
            <div class="menu-inner">      
                <div class="menu-item" onclick="window.location.href='../index.html'">Trang chủ</div>
                <div class="menu-item" onclick="window.location.href='./discover.html'">Sự kiện</div>
                <div class="menu-item" onclick="window.location.href='./Faq.html'">Chi tiết/FaQ</div>
                <div class="menu-item" onclick="window.location.href='./login.html'">Đăng nhập</div>
                <div class="menu-item" onclick="window.location.href='../SideHtml/register.html'">Đăng ký</div>
            </div>
            <div class="input">
                <input type="text" class="search_bar" placeholder="Tìm kiếm">
                <i class="fas fa-search search_icon"></i>
              </div>  
        </div>
        <div class="login">
            <h2>Đăng Nhập</h2>

            <form id="login">
                <h4>Email:</h4>
                <input type="text" id="email" class="login" name="Email" placeholder="Email" required>
                <br>

                <h4>Mật khẩu:</h4>
                <input type="password" id="pass" class="login" name="Mật Khẩu" placeholder="Mật khẩu" required>
                <br>
        
                <button type="button" id="login-button">Đăng nhập</button>
                <p>Không có tài khoản? <a href="./register.html">Đăng ký</a></p>
                <div id="error-message" class="error-message"></div>
            </form>
        </div>
    </div>
</body>
</html>
